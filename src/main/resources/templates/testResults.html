<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Your test results:</h2>
<span th:text="${result.calculatedResult}"/>
<span th:text="${result.level}" id="level"/>
<span th:text="${result.levelQuote}" id="qoute"/>

<script>
    var qoute = document.getElementById("qoute");
    var level = document.getElementById("level");
    function changeColor(){
        if (level.value === "1"){
            qoute.style.color = "green";
        }
    }
    changeColor();




</script>
</body>
</html>
